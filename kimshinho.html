<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 연습 2</title>
	<style>
		div#container1 p.question{
			font-weight: bold;
			color: orange;
		}

		div#container2 p.question{
			font-weight: bold;
			color: blue;
		}
		ol.select li.select2{
			text-decoration: line-through;
			color: gray;
		}
		li.answer{
			font-weight: bold;
			color: black;

		}
	</style>
</head>
<body>
	<div id="container1">
		<p class="question"> 강의를 다본 후에 해야할 것은?</p>

	<ol class="select">
		<li class="select2">이미 지나간 일이니 까먹는다.</li>
		<li class="answer">과제가 무엇인지 확인한다.</li>
	</ol>
	<p class="question">지금 마시고 싶은 커피는?</p>
	<ol class="select">
		<li class="select2">아메리카노</li>
		<li class="select2">카페라떼</li>
		<li class="select2">콜드브루</li>
		<li class="answer">슈크림라떼</li>
	</ol>
	</div>
	<h6>여러분들만의 정답을 작성해보세요</h6>
	<div id="container2">
		<p class="question"> 강의에서 배우지 않은것은?
		</p>
		<ol class="select">
			<li class="select2">Anaconda 설치 방법</li>
			<li class="select2">Pucharm 설치 방법</li>
			<li class="select2">Sublime Text3</li>
			<li class="answer">Maple Story 설치방법</li>
		</ol>
		<h6>틀리면 어떻게 되는지 아시죠?</h6>
	</div>

</body>
</html>
